<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="admin-body">
  <div id="admin-login" class="admin-login-container">
    <form id="admin-login-form" class="admin-login-form">
      <h2>Admin Login</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="admin-login-error" class="admin-error"></div>
    </form>
  </div>
  <div id="admin-dashboard" class="admin-dashboard-container" style="display:none;">
    <aside class="admin-sidebar">
      <div class="admin-sidebar-header">Portfolio Admin</div>
      <nav>
        <ul>
          <li data-section="dashboard" class="active">Dashboard</li>
          <li data-section="projects">Projects</li>
          <li data-section="certificates">Certificates</li>
          <li data-section="skills">Skills</li>
          <li data-section="analytics">Analytics</li>
          <li data-section="contacts">Contact Submissions</li>
          <li id="admin-logout">Logout</li>
        </ul>
      </nav>
    </aside>
    <main class="admin-main">
      <section id="section-dashboard" class="admin-section">
        <h1>Dashboard</h1>
        <div class="admin-cards">
          <div class="admin-card" id="card-projects">
            <h3>Projects</h3>
            <span id="count-projects">0</span>
          </div>
          <div class="admin-card" id="card-certificates">
            <h3>Certificates</h3>
            <span id="count-certificates">0</span>
          </div>
          <div class="admin-card" id="card-skills">
            <h3>Skills</h3>
            <span id="count-skills">0</span>
          </div>
          <div class="admin-card" id="card-contacts">
            <h3>Contact Submissions</h3>
            <span id="count-contacts">0</span>
          </div>
        </div>
      </section>
      <section id="section-projects" class="admin-section" style="display:none;">
        <h1>Projects</h1>
        <div id="admin-projects-list"></div>
        <button id="add-project-btn">Add Project</button>
      </section>
      <section id="section-certificates" class="admin-section" style="display:none;">
        <h1>Certificates</h1>
        <div id="admin-certificates-list"></div>
        <button id="add-certificate-btn">Add Certificate</button>
      </section>
      <section id="section-skills" class="admin-section" style="display:none;">
        <h1>Skills</h1>
        <div id="admin-skills-list"></div>
        <button id="add-skill-btn">Add Skill</button>
      </section>
      <section id="section-analytics" class="admin-section" style="display:none;">
        <h1>Analytics</h1>
        <canvas id="analytics-chart" width="400" height="200"></canvas>
      </section>
      <section id="section-contacts" class="admin-section" style="display:none;">
        <h1>Contact Submissions</h1>
        <div id="admin-contacts-list"></div>
      </section>
    </main>
  </div>
  <script src="admin.js"></script>
</body>
</html>
